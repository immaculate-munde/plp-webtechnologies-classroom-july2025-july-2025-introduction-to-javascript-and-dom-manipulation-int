<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚀 JavaScript Fundamentals Assignment</h1>
  
  <!-- Part 1: Input for Variables & Conditionals -->
  <label for="ageInput">Enter your age:</label>
  <input type="number" id="ageInput">
  <button id="checkAgeBtn">Check Age</button>
  <p id="ageResult"></p>

  <!-- Part 3: Loop Output -->
  <h2>Number List:</h2>
  <ul id="numberList"></ul>

  <!-- Part 4: DOM Toggle -->
  <button id="toggleBtn">Toggle Message</button>
  <p id="toggleMessage" style="display:none;">🎉 You toggled me!</p>

  <script src="script.js"></script>
</body>
